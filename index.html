    var types = ['Terror','Gun'];
    var container = document.getElementById('container');
    var globe = new DAT.Globe(container);

    //console.log(globe);
    var i, tweens = [];
      
    var setData = function(globe, t) {
      return function() {
        new TWEEN.Tween(globe).to({time: t/types.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
        var y = document.getElementById('world'+types[t]);
        if (y.getAttribute('class') === 'dataType active') {
          return;
        }
        var yy = document.getElementsByClassName('dataType');
        for(i=0; i<yy.length; i++) {
          yy[i].setAttribute('class','dataType');
        }
        y.setAttribute('class', 'dataType active');
      };
    };
      
    for(var i = 0; i<types.length; i++) {
      var y = document.getElementById('world'+types[i]);
      y.addEventListener('mouseover', setData(globe,i), false);
    }
      
    var xhr;
    TWEEN.start();
      
      
    xhr = new XMLHttpRequest();
    xhr.open( 'GET', 'parsedOutput.json', true );
    xhr.onreadystatechange = function(e) {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          window.data = data;
          alert(data.length)
          for (i=0;i<data.length;i++) {
            alert(data[i][0])
            alert(data[i][1])
            globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
          }
          globe.createPoints();
          setData(globe,0)();
          globe.animate();
          document.body.style.backgroundImage = 'none'; // remove loading
        }
      }
    };
    xhr.send(null);
