<!DOCTYPE HTML>

        font: 16px Georgia;s

  <div id="container"></div>

  <div id="body">

  <script type="text/javascript" src="globe/third-party/Detector.js"></script>
  <script type="text/javascript" src="globe/third-party/three.min.js"></script>
  <script type="text/javascript" src="globe/third-party/Tween.js"></script>
  <script type="text/javascript" src="globe/globe.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="globe/third-party/dynamicfeedcontrol.js"
  type="text/javascript">
  </script>
  <script type="text/javascript">
    // Set up news ticker.
    function load() {
      var feed ="http://rss.cnn.com/rss/edition_world.rss";
      new GFdynamicFeedControl(feed, "feedControl");
    }
    google.load("feeds", "1");
    google.setOnLoadCallback(load);

    // Enable hiding of news ticker.
    var myShowFeed = document.getElementById('flipNewsFeed');
    var myNewsFeed = document.getElementById('feedControl');
    function editNewsFeedVisability() {
      myNewsFeed.style.visibility = myNewsFeed.style.visibility == "visible" ? "hidden" : "visible";
      myShowFeed.text = myNewsFeed.style.visibility == "visible" ? "Collapse" : "Expand";
    }

    // Set up globe.
    // Where to put the globe?
    var container = document.getElementById( 'container' );
    // Make the globe
    var globe = new DAT.Globe( container );
    // We're going to ask a file for the JSON data.
    var xhr = new XMLHttpRequest();
    // Where do we get the data?
    xhr.open( 'GET', 'parsedOutput.json', true );
    // What do we do when we have it?
    xhr.onreadystatechange = function() {
      // If we've received the data
      if ( xhr.readyState === 4 && xhr.status === 200 ) {
          // Parse the JSON
          var data = JSON.parse( xhr.responseText );
          // Tell the globe about your JSON data
          globe.addData( data, {format: 'magnitude', name: data} );
          // Create the geometry
          globe.createPoints();
          // Begin animation
          globe.animate();
      }
    };
    // Begin request
    xhr.send( null );
  </script>
  </body>
</html>
