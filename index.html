// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

  <script type="text/javascript">
    // Set up news ticker.
    function load() {
      var feed ="http://rss.cnn.com/rss/edition_world.rss";
      new GFdynamicFeedControl(feed, "feedControl");
    }
    google.load("feeds", "1");
    google.setOnLoadCallback(load);
    // Enable hiding of news ticker.
    var myShowFeed = document.getElementById('flipNewsFeed');
    var myNewsFeed = document.getElementById('feedControl');
    function editNewsFeedVisability() {
      if (myShowFeed.value == "Hide Newsfeed"){
        myNewsFeed.style.visibility = "hidden";
        myShowFeed.value = "Show Newsfeed";
      }
      else{
        myNewsFeed.style.visibility = "visible";
        myShowFeed.value = "Hide Newsfeed";
      }
    }
    // Set up globe.
    // Where to put the globe?
    var container = document.getElementById( 'container' );
    // Make the globe
    var globe = new DAT.Globe( container );
    // We're going to ask a file for the JSON data.
    var xhr = new XMLHttpRequest();
    // Where do we get the data?
    xhr.open( 'GET', 'parsedOutput.json', true );
    // What do we do when we have it?
    xhr.onreadystatechange = function() {
      // If we've received the data
      if ( xhr.readyState === 4 && xhr.status === 200 ) {
          // Parse the JSON
          var data = JSON.parse( xhr.responseText );
          // Tell the globe about your JSON data
          globe.addData( data, {format: 'magnitude', name: "Terrorism"} );
          // Create the geometry
          globe.createPoints();
          // Begin animation
          globe.animate();
      }
    };
    // Begin request
    xhr.send( null );
  </script>
