<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Terrorism Globe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container"></div>
    
    <div id="title">
  	  Deaths Caused by Terrorism
    </div>

    <div class="selectvideo">
      <select id="videoSelector" onchange="onVideoRequest()">
    	<option value="-1"> -- select a video -- </option>
		<option value="0">Iraq Explained</option>
		<option value="1">War in Sri Lanka</option>
		<option value="2">Why Become a Terrorist?</option>
	  </select>
    </div>

    <div class="hidevideo">
      <button id="videohider" style="visibility: hidden" onclick="hideVideoFrame()" class="hidevideobtn">Exit Video</button>
    </div>

    <iframe id="video" width="300" height="200" style="position:relative; top: 85px; left: 30px; visibility: hidden" src=""></iframe>

    <div id="info">
      <strong>
        <a href="http://www.chromeexperiments.com/globe">
          Terrorism Globe
        </a>
      </strong>
      <span class="bull">&bull;</span>
        Created by Stephen Buttolph
      <span class="bull">&bull;</span>
        Data acquired from
      <a href="http://www.start.umd.edu/gtd/">
        Global Terrorism Database
      </a>
    </div>

    <script type="text/javascript" src="globe/third-party/Detector.js"></script>
    <script type="text/javascript" src="globe/third-party/three.min.js"></script>
    <script type="text/javascript" src="globe/third-party/Tween.js"></script>
    <script type="text/javascript" src="globe/globe.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="topLevelScripts.js"></script>
  </body>
</html>
